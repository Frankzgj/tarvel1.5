    //创建XMLHttpReques对象  
    function createXMLHttpRequest(){         
        if(window.XMLHttpRequest){  
            //Mozilla浏览器               
            XMLHttpReq=new XMLHttpRequest();  
        }else{                
            //IE浏览器  
            if(window.ActiveXObject){  
                try{  
                    XMLHttpReq=new ActionXObject("Msxm12.XMLHTTP");  
                }catch(e){  
                    try{  
                        XMLHttpReq=new ActiveXObject("Microsoft.XMLHTTP");  
                    }catch(e){}  
                }  
            }  
        }  
    }  
    //处理服务器响应结果  
     function handleResponse() {  
        // 判断对象状态  
        if (XMLHttpReq.readyState == 4) {   
            // 信息已经成功返回，开始处理信息  
           if (XMLHttpReq.status == 200) {   
        	   var json =XMLHttpReq.responseText;
        	    contactList(json);
               }  
         }  
       }  
    //发送客户端的请求  
    function sendRequest(url){  
        createXMLHttpRequest();     
        XMLHttpReq.onreadystatechange=handleResponse;  
        XMLHttpReq.open("get",url,true);  
       XMLHttpReq.send(null);   
    }  
    
    //开始调用Ajax的功能   getById
    function getById()  {    
        var targetId=document.getElementById("targetId").value;  
        sendRequest("target?targetId="+targetId);  
    }  
    
    //开始调用Ajax的功能   getByName
    function getByName()  
    {  
        var name=document.getElementById("name").value;  
        //发送请求  
        sendRequest("target?name="+name);  
    }
